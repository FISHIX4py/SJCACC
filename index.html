<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>SJCPLCC</title>
  </head>
  <body class="flex bg-blue-500 justify-center items-center">
    <div
      class="flex flex-col gap-5 bg-white rounded-md border-2 border-neutral-300 p-5"
    >
      <div class="flex flex-col gap-5 items-center">
        <h1 class="text-4xl font-bold">Suis-je cook au côntrole continue ?</h1>
        <p>
          <span class="text-2xl font-bold">Attention</span> : ce site a été créé
          par une personne extérieure à l’État ; les informations présentées
          sont donc à prendre avec de
          <span class="text-xl font-semibold">GROSSES</span> pincettes.
        </p>
      </div>
      <div class="flex flex-col p-5 gap-5">
        <div>
          <div class="flex flex-col">
            <label for="trim-1">Moyenne du Trimestre/Semestre 1</label>
            <input id="trim-1" type="number" max="20" min="0" />
          </div>

          <div class="flex flex-col">
            <label for="trim-2">Moyenne du Trimestre/Semestre 2</label>
            <input id="trim-2" type="number" max="20" min="0" />
          </div>
        </div>
        <button
          id="button"
          class="bg-blue-500 text-white rounded-xl p-3 font-semibold transition duration-300 border-2 border-white hover:bg-white hover:border-blue-500 hover:text-blue-500"
        >
          Calculer la note
        </button>
      </div>
      <div class="flex justify-center font-semibold">
        <p>
          Votre note au côntrole continue est : <span id="show_text"></span>
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
